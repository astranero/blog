{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="coll-11 col-md-4 mx-auto mt-5">
            <h1> Login </h1>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
{% endblock %}
